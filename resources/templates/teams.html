<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/teams.css">
    <title>Teams</title>
</head>
<body>
<header class="p-3 mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Main page</a></li>
                <li><a href="/teams" class="nav-link px-2 link-disabled">Teams</a></li>
                <li><a href="/team" class="nav-link px-2">My team</a></li>
                <li><a href="/users" class="nav-link px-2">Users</a></li>
                <li><a href="/about" class="nav-link px-2">About</a></li>
            </ul>


            <div class="dropdown text-end">
                <a href="#" class="d-block text-decoration-none dropdown-toggle" id="dropdownUser"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../icons/logo_white.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="/profile">Profile</a></li>
                    <li><a class="dropdown-item" href="/about">About us</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item signout">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Monki Flippers"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <image href="../icons/logo_white.png" x="0" y="10%" width="100%" height="80%"/>
                            <filter id="blurfilter" width="100%" height="100%" x="-0%" y="-0%">
                                <fegaussianblur in="SourceGraphic" stdDeviation="10"></fegaussianblur>
                                <feComponentTransfer>
                                    <feFuncA type="discrete" tableValues="1 1"/>
                                </feComponentTransfer>
                            </filter>
                            <image href="https://i.imgur.com/VPX6dVS.png" filter="url(#blurfilter)" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"/>
                            <image href="https://i.imgur.com/VPX6dVS.png" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"/>
                        </svg>

                        <div class="card-body text-secondary">
                            <h5 class="card-title">Monki Flippers</h5>
                            <p class="card-text">Short description. Short description. Short description. Short description. Short description.</p>
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="btn-group flex-fill">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="module" src="../js/main.js"></script>
</body>
</html>
